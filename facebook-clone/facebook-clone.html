<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Facebook Clone Made With HTM/CSS</title>
	<link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" href="fb-styles.css">
</head>
<body>
	<!-- everything going inside this -->
	<div id="facebook-wrapper">
		<div id="header">
			<div class="navbar"> <!-- navbar is the limited width inside the header -->
				<div class="navbar-left">
					<div class="fb-logo">

					</div>
					<input type="text">
				</div>
				<div class="navbar-right">
					<div class="profile">
						Jason
					</div>
					<div class="home-link">
						Home
					</div>
					<div class="social-wrapper">
						<ul>
							<li>Friends</li>
							<li>Messenger</li>
							<li>Notifications</li>
						</ul>
					</div>
					<div class="help">
						?help? 
					</div>
				</div>
			</div>
		</div>
		<div id="content">
			<div class="left-content">
				<ul>
					<li class="left-menu-item">
						<img src="https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-1/p40x40/19424357_10213365077550814_1282572007386826038_n.jpg?oh=c5498e2d733c5febbf9f379790488f87&oe=5A58D68E" id="photo">
						<div class="link-wrapper">
							<a href= "#">Yunfei Li</a>
						</div>
					</li>
					<li class="left-menu-item news-feed">
						<div class="news-feed-word">
							<a href= "#">News Feed</a>
						</div>
						<div class="dots"></div>
					</li>
					<li class="left-menu-item messenger">
						<div class="messenger-word">
							<a href= "#">Messenger</a>
						</div>
						</li>
					<li class="left-menu-item watch">
						<div class="watch-word">
							<a href= "#">Watch</a>
						</div>
					</li>
					<li class="left-menu-item marketplace">
						<div class="market-place-word">
							<a href= "#">Marketplace</a>
						</div>
					</li>
				</ul>
			</div>
			<div class="main-content">
				<div class="main-content-top">
					<div class="main-content-top-nav">
						<ul>
							<div class="main-content-top-nav-item">
								<div class="nav-pic">

								</div>
								<li class="top-nav-item">
										Make Post
								</li>
							</div>
							

							<div class="main-content-top-nav-item">
								<div class="nav-pic">

								</div>
								<li class="top-nav-item">
									Photo/Video Album
								</li>
							</div>

							<div class="main-content-top-nav-item">
								<div class="nav-pic">

								</div>
								<li class="top-nav-item">
									Live Video
								</li>
							</div>
						</ul>
					</div>
					<div class="main-content-top-body">
						<div class="main-content-body-image">

						</div>
						<div class="main-content-top-body-text">
							<input type="text" id="nav-text" placeholder="What's On Your Mind?">
						</div>
					</div>
					<div class="main-content-top-bottom">

					</div>
				</div>
				<div class="main-content-body">

				</div>
			</div>
			<div class="right-content">

			</div>
		</div>
	</div>
</body>
</html>
