<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">	
	<link rel="stylesheet" href="google-clone-css.css">	
	<title> Google Clone Made in Week Three</title>
</head>
<body>
	<!-- Everything goes inside of this  -->
	<div id="google-wrapper">
		<!-- the header/top of the page -->
		<div id="header">
			<div class="menu">
				<ol>
					<li class="menu-item">Gmail</li>
					<li class="menu-item">Images</li>
					<li class="menu-item grid"></li>
					<li class="menu-item bell"></li>
					<li class="menu-item">Profile</li>
				</ol>
			</div>
		</div>
		<!-- main content -->
		<div id="content">
			<div class="google-logo">
				<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
			</div>	
			<div class="search-bar">
				<input type="text">
				<div class="mic">
					<img src="google_mic.png" alt="">
				</div>
			</div>
			<div class="buttons">
				<button class="btn btn-default">Google Search</button>
				<button class="btn btn-default">I'm Feeling Lucky</button>
			</div>
		</div>
		<!-- footer -->
		<div id="footer">
			<div class="footer-left">
				<ul>
					<li class="menu-item">Advertising</li>
					<li class="menu-item">Business</li>
					<li class="menu-item">About</li>
				</ul>
			</div>
			<div class="footer-right">
				<ul>
					<li class="menu-item">Privacy</li>
					<li class="menu-item">Terms</li>
					<li class="menu-item">Settings</li>
				</ul>
			</div>
		</div>
	</div>
</body>	
</html>
